    function toggleColors() {
      const body = document.body;
      currentPalette = (currentPalette + 1) % palettes.length;
      const bgColor = palettes[currentPalette].bg;
      const textColor = getTextColorBasedOnBg(bgColor);

      body.style.setProperty('--primary-color', palettes[currentPalette].primary);
      body.style.setProperty('--secondary-color', palettes[currentPalette].secondary);
      body.style.setProperty('--tertiary-color', palettes[currentPalette].tertiary);
      body.style.setProperty('--bg-color', bgColor);
      body.style.setProperty('--accent-color', palettes[currentPalette].accent);
      body.style.setProperty('--text-color', textColor);

      colorClickCount++;
    }

    function getTextColorBasedOnBg(bgColor) {
      const luminance = getLuminance(bgColor);
      return luminance > 0.5 ? '#000000' : '#ffffff'; 
    }

    function getLuminance(hexColor) {
      const rgb = hexColor.replace('#', '').match(/.{1,2}/g).map(x => parseInt(x, 16) / 255);
      const [r, g, b] = rgb.map(c => (c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4)));
      return 0.2126 * r + 0.7152 * g + 0.0722 * b;
    }
